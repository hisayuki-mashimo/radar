<html>
  <head>
    <link rel="manifest" href="manifest.json">
    <script>
      if ("serviceWorker" in navigator) {
        navigator.serviceWorker.register("/service_worker.js", {scope: "/"});
      }

      window.addEventListener("beforeinstallprompt", (e) => {
        e.preventDefault();

        return false;
      });
    </script>
  </head>
  <body>
    <div id="app"></div>
    <script src="./dist/bundle.js"></script>
  </body>
</html>
